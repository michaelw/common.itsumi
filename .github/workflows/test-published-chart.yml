name: Test Published Chart (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Chart version to test"
        required: false
        type: string

jobs:
  test-published-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: ./.github/actions/setup-helm

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Get version
        id: get_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "ğŸ“‹ Manual test version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Test chart pull and validation
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHART_URL="oci://ghcr.io/${{ github.repository_owner }}/common.itsumi"

          echo "ğŸ” Validating published chart version: ${VERSION:-latest}"
          CHART_URL="oci://ghcr.io/${{ github.repository_owner }}/common.itsumi"

          echo "ğŸ” Testing chart pull from GHCR..."
          helm pull "${CHART_URL}" --version "${VERSION}"

          echo "ğŸ“¦ Extracting and validating chart..."
          tar -tf "common.itsumi-${VERSION}.tgz" | head -10

          echo "ğŸ” Validating chart structure..."
          helm show chart "${CHART_URL}" --version "${VERSION}"

          echo "ğŸ“‹ Displaying chart values..."
          helm show values "${CHART_URL}" --version "${VERSION}"

      - name: Test results
        run: |
          echo "âœ… Chart ${{ steps.get_version.outputs.version }} successfully validated!"
          echo "âœ… Pull from GHCR registry works correctly"
          echo "âœ… Chart structure and metadata are valid"
