name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: ./.github/actions/setup-helm

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare chart for release
        id: chart_info
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          
          # Extract chart name from Chart.yaml
          CHART_NAME=$(grep '^name:' Chart.yaml | awk '{print $2}')
          
          # Build package filename
          PACKAGE_FILE="${CHART_NAME}-${VERSION}.tgz"
          
          # Update Chart.yaml version to match the release tag
          sed -i "s/^version:.*/version: $VERSION/" Chart.yaml
          
          # Set outputs for later steps
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "chart_name=$CHART_NAME" >> "$GITHUB_OUTPUT"
          echo "package_file=$PACKAGE_FILE" >> "$GITHUB_OUTPUT"
          
          # Display information
          echo "ðŸ“‹ Release Information:"
          echo "  Chart name: $CHART_NAME"
          echo "  Version: $VERSION"
          echo "  Package file: $PACKAGE_FILE"
          echo "âœ… Chart.yaml updated with version $VERSION"

      - name: Update dependencies and validate
        run: |
          # Update chart dependencies
          echo "ðŸ”„ Updating chart dependencies..."
          helm dependency update
          
          # Validate the chart
          echo "ðŸ” Validating chart..."
          helm lint .
          echo "âœ… Chart validation completed"

      - name: Package and push chart to GHCR
        run: |
          # Package the chart
          helm package .
          
          # Verify the expected package was created
          EXPECTED_PACKAGE="${{ steps.chart_info.outputs.package_file }}"
          if [[ ! -f "$EXPECTED_PACKAGE" ]]; then
            echo "âŒ Expected package file $EXPECTED_PACKAGE not found!"
            echo "Available files:"
            ls -la *.tgz 2>/dev/null || echo "No .tgz files found"
            exit 1
          fi
          
          echo "âœ… Package created: $EXPECTED_PACKAGE"
          
          # Push to GHCR using OCI format
          helm push "$EXPECTED_PACKAGE" oci://ghcr.io/${{ github.repository_owner }}
          
          echo "âœ… Chart successfully published to ghcr.io/${{ github.repository_owner }}/${{ steps.chart_info.outputs.chart_name }}:${{ steps.chart_info.outputs.version }}"
          echo "ðŸ“š Installation instructions available in README.md"
